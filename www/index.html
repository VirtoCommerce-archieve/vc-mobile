<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/cartController.js"></script>
    <script src="js/checkoutController.js"></script>
    <script src="js/productController.js"></script>
</head>
<body ng-app="virtoshopApp" ng-strict-di>
    <ion-side-menus ng-controller="HomeCtrl">
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive" align-title="center">
                <!-- Back button -->
                <ion-nav-back-button>
                    Back
                </ion-nav-back-button>
                <!-- Burger button -->
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
                <!-- Cart button -->
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-bag" ui-sref="cart">
                        <span class="header-badge">{{cart.itemsCount}}</span>
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <!-- Main view content -->
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left" class="dark-bg">
            <ion-content>
                <!-- Search input on head of side menu -->
                <ion-header-bar class="bar bar-light item-input-inset dark-bg">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="search.keyword">
                    </label>
                </ion-header-bar>
                <!-- Menu -->
                <div class="list" menu-close="">
                    <div class="item item-icon-lef" ui-sref="home">
                        <i class="icon ion-home"></i>
                        Home
                    </div>
                    <div class="item item-icon-lef item-divider" ui-sref="category({id: '{{item.id}}', name: '{{item.name}}'})" ng-repeat="item in entries">
                        <!--<i class="icon ion-man"></i>-->
                        {{ item.name }}
                    </div>

                    <div class="item item-icon-lef item-divider">
                        <i class="icon ion-ios-gear"></i>
                        Application
                    </div>
                    <div class="item item-icon-lef" ui-sref="login">
                        <i class="icon ion-android-exit"></i>
                        Logout
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
